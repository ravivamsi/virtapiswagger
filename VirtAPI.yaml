paths:
  /password:
    get:
      tags:
      - admin
      summary: password compatibility
      description: "Check the availability of the Username, Email or Phone Number. \
      \n\nRules:\n  * **Password - should match the regex**\n\
      * **a digit must occur at least once**\n\
      * **a lower case letter must occur at least once**\n\
      * **an upper case letter must occur at least once**\n\
      * **a special character must occur at least once**\n\
      * **no whitespace allowed in the entire string**\n\
      * **anything, at least eight places though**\n\
        \n\n"
      operationId: checkPassword
      produces:
      - application/json
      - application/xml
      consumes:
      - application/json
      - application/xml
      parameters:
      - name: password
        in: query
        description: Password field
        type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Password'
        400:
          description: Bad Request or Bad Parameters
  /password/update:
    put:
      tags:
      - admin
      summary: password compatibility
      description: "Check the availability of the Username, Email or Phone Number. \
      \n\nRules:\n  * **Password - should match the regex**\n\
      * **a digit must occur at least once**\n\
      * **a lower case letter must occur at least once**\n\
      * **an upper case letter must occur at least once**\n\
      * **a special character must occur at least once**\n\
      * **no whitespace allowed in the entire string**\n\
      * **anything, at least eight places though**\n\
        \n\n"
      operationId: updatePassword
      produces:
      - application/json
      - application/xml
      consumes:
      - application/json
      - application/xml
      parameters:
      - name: password
        in: query
        description: Password field
        type: string
      - name: username
        in: query
        description: Password field
        type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Password'
        400:
          description: Bad Request or Bad Parameters
  /password/reset:
    put:
      tags:
      - admin
      summary: password reset
      description: "Check the availability of the Username, Email or Phone Number. \
      \n\nRules:\n  * **Password - should match the regex**\n\
      * **a digit must occur at least once**\n\
      * **a lower case letter must occur at least once**\n\
      * **an upper case letter must occur at least once**\n\
      * **a special character must occur at least once**\n\
      * **no whitespace allowed in the entire string**\n\
      * **anything, at least eight places though**\n\
        \n\n"
