        in: query
        description: Password field
        type: string
      - name: username
        in: query
        description: username field
        type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Password'
        400:
          description: Bad Request or Bad Parameters
  /availability:
    get:
      tags:
      - admin
      summary: check the availability
      description: "Check the availability of the Username, Email or Phone Number. \
      \n\nRules:\n  * **Username - check if a username already exists**\n\
        \  * **PhoneNumber - check if phoneNumber already exists as primary record**\n
        * **Email Address - check if emailaddress already exists as primary record**\n
        \n\n"
      operationId: checkAvailability
      produces:
      - application/json
      - application/xml
      consumes:
      - application/json
      - application/xml
      parameters:
      - name: username
        in: query
        description: The name that needs to be fetched. Use user1 for testing.
        type: string
      - name: phoneNumber
        in: query
        description: The name that needs to be fetched. Use user1 for testing.
        type: string
      - name: emailaddress
        in: query
        description: The name that needs to be fetched. Use user1 for testing.
        type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Avail'
        400:
          description: Bad Request or Bad Parameters
  /payment:
    post:
      tags:
      - payment
      summary: endpoint to post payment
      description: "This can be triggered manually and automatically.

      Payment endpoint will be triggered automatically once the following conditions are satisfied:\
      \n\nRules:\n  * **UserType - shouldnot be free for the usernamne**\n\
      * **valid primary credit card exists for the username**\n\
      * **amount to be charged in the format 0.00**\n\
        \n\n"
      operationId: postPayment
      produces:
      - application/json
      - application/xml
      parameters:
      - name: username
        in: query
        description: The name that needs to be fetched. Use user1 for testing.
        required: true
        type: string
      - name: paymentId
        in: query
        description: Id of payment to fetch the card details.
        required: true
        type: string
      - name: amount
        in: query
        description: Amount to charge.
        required: true
        type: string
      - in: body
        name: body
        description: payment of the user
        schema:
          $ref: '#/definitions/Payment'
      responses:
        201:
          description: successful operation
        400:
          description: Invalid username
  /user:
    post:
      tags:
      - user
      summary: Create user
      description: "User can be created with this endpoint. \
      \n\nRules:\n  * **Email must have any one record with primary as true**\n\
        \  * **Phone must have any one record with primary as true**\n
        * **Default Status of the User is set to true**\n
        * **Created Date is mandatory field for every record created**\n
        * **If Usertype is free, payment information is not required**\n
        * **If Usertype is personal or corporate, payment information is mandatory**\n
        \n\n"
      operationId: createUser
      produces:
      - application/json
      - application/xml
      parameters:
      - in: body
        name: body
        description: Created user object
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        201:
          description: successful operation
        400:
          description: Invalid username/password supplied
  /user/login:
    post:
