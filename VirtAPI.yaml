definitions:
  Project:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      status:
        type: boolean
      virts:
        type: array
        xml:
          name: virt
          wrapped: true
        items:
          $ref: '#/definitions/Virt'
  Name:
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      middlename:
        type: string
      title:
        type: string
        enum:
        - Mr.
        - Mrs.
        - Jr.
        - Master.
        - Ms.
  Virt:
    type: object
    properties:
      id:
        type: integer
        format: int64
      description:
        type: string
      name:
        type: string
      status:
        type: boolean
      endpoint:
        type: string
      request:
        $ref: '#/definitions/Request'
      response:
        $ref: '#/definitions/Response'
  Phone:
    type: object
    properties:
      id:
        type: integer
        format: int64
      email:
        type: string
      primary:
        type: boolean
      type:
        type: string
        enum:
        - office
        - home
  Email:
    type: object
    properties:
      id:
        type: integer
        format: int64
      email:
        type: string
      primary:
        type: boolean
      type:
        type: string
        enum:
        - office
        - personal
  Logout:
    type: object
    properties:
      id:
        type: integer
        format: int64
  Request:
    type: object
    properties:
      method:
        type: string
        enum:
        - get
        - put
        - post
        - delete
        - patch
        - connect
        - lock
        - unlock
        - head
      path:
        type: string
      body:
        type: string
      headers:
        type: array
        items:
          $ref: '#/definitions/Header'
  Response:
    type: object
    properties:
      statusCode:
        type: integer
        enum:
        - 200
        - 201
        - 202
        - 204
        - 206
        - 400
        - 401
        - 403
        - 404
        - 409
        - 416
        - 500
        - 502
        - 503
        - 504
      statusLine:
        type: string
      time:
        type: integer
        format: int64
      body:
        type: string
      headers:
        type: array
        items:
          $ref: '#/definitions/Header'
  Header:
    type: object
    properties:
      headerkey:
        type: string
      headervalue:
        type: string
  Created:
    type: object
    properties:
      createdDate:
        type: string
        format: datetime
      createdBy:
        type: string
  Modified:
    type: object
    properties:
      modifiedDate:
        type: string
        format: datetime
      modifiedBy:
        type: string
  Login:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  Payment:
    type: object
    properties:
      id:
        type: integer
        format: int64
      cardnumber:
        type: string
      expiredate:
        type: string
      cvv:
