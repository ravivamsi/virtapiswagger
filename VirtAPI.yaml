      summary: Login user into the system
      description: "Username can be either unique username or primary email or primary phone number associated with the account.User can be created with this endpoint. \
      \n\nRules:\n  * **Username can be either unique name**\n\
        \  * **Username can be primary phone number associated with account**\n
        * **Username can be primary email address associated with account**\n
        * **Password should not have details of name in any order**\n
        \n\n"
